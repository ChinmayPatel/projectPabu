<div ng-controller="ReportingController">
    <h2>Reporting for {{username}}</h2>
    <nvd3-pie-chart
        data="chartData"
        id="pieCharId"
        width="800"
        height="400"
        x="xFunction()"
        y="yFunction()"
        showLabels="true"
        pieLabelsOutside="true"
        showValues="true"
        labelType="percent"
    >
        <svg height="300"></svg>
    </nvd3-pie-chart>
</div>
